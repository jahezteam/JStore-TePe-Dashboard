
<div class="main-aside-border">

  <!-- begin::Brand -->
<div class="aside-logo flex-column-auto" id="kt_aside_logo">
  <!-- begin::Logo -->
  @if (asideTheme === 'dark') {
    <a routerLink="/dashboard">
      <img
        alt="Logo"
        class="h-25px logo"
        src=""
        src=""
        />
      </a>
    }

    @if (asideTheme === 'light') {
      <a routerLink="/dashboard">
        <img
          alt="Logo"
          class="h-25px logo"
          src=""
          />
        </a>
      }

      <!-- end::Logo -->

      <!-- begin::Aside toggle -->
      @if (asideMinimize) {
        <div
          id="kt_aside_toggle"
          class="btn btn-icon w-auto px-0 btn-active-color-primary aside-toggle"
          data-kt-toggle="true"
          data-kt-toggle-state="active"
          data-kt-toggle-target="body"
          data-kt-toggle-name="aside-minimize"
          >
          <!-- <span
            class="fa fa-info-circle rotate-180"
          ></span> -->
          <!-- <i class="fa-duotone fa-angles-left rotate-180"></i> -->
          <i class="fa-duotone fa-angles-left rotate-180" style="--fa-primary-color: #2eb45d; --fa-secondary-color: #2eb45d;"></i>
        </div>
      }
      <!-- end::Aside toggler -->
    </div>
    <!-- end::Brand  -->

    <!-- begin::Aside menu -->
    <div class="aside-menu flex-column-fluid">
      <div
        #ktAsideScroll
        id="kt_aside_menu_wrapper"
        class="hover-scroll-overlay-y my-5 my-lg-5"
        data-kt-scroll="true"
        data-kt-scroll-activate="{default: false, lg: true}"
        data-kt-scroll-height="auto"
        data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer"
        data-kt-scroll-wrappers="#kt_aside_menu"
        data-kt-scroll-offset="0"
        >
        <div
          id="#kt_aside_menu"
          data-kt-menu="true"
      class="
        menu
        menu-column
        menu-title-gray-800
        menu-state-title-primary
        menu-state-icon-primary
        menu-state-bullet-primary
        menu-arrow-gray-500
      "
          >
          <app-aside-menu id="asideMenu"></app-aside-menu>
        </div>
      </div>
    </div>
    <!-- end::Aside menu -->

    <!-- begin::Footer -->
 


    <!-- end::Footer -->

</div>
