
<div main-item>
  <h5>{{label}}</h5>
  <!-- <p-inputNumber inputStyleClass="w-full" fullWidth  #child [min]="minLength" [max]="maxLength"  [(ngModel)]="inputValue"  class="form-control" [showButtons]="true"
  (keyup)="startCountingToShowValidation(field)" (change)="startCountingToShowValidation(field)"
  (paste)="startCountingToShowValidation(field)" #field="ngModel"
[required]="require" [disabled]="disable" ></p-inputNumber> -->
<input #child fullWidth  type="number" [(ngModel)]="inputValue"
  class="form-control" [min]="minLength" [max]="maxLength"
  (keyup)="startCountingToShowValidation(field)" (change)="startCountingToShowValidation(field)"
  (paste)="startCountingToShowValidation(field)" #field="ngModel" [placeholder]="label"
  [required]="require" [disabled]="disable" />
</div>
@if (field.errors && showErrorMessage) {
  <div >
    @if (field.errors['required']) {
      <p-message severity="error" [text]="requiredValidation">
      </p-message>
    }
  </div>
}
@if (field.errors && showErrorMessage) {
  <div >
    @if (field.errors['min']) {
      <p-message severity="error"  [text]="minLengthValidation" >
      </p-message>
    }
  </div>
}

@if (field.errors && showErrorMessage) {
  <div>
    @if (field.errors['max']) {
      <p-message severity="error" [text]="maxLengthValidation">
      </p-message>
    }
  </div>
}
