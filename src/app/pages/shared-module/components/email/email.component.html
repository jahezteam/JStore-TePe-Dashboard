
<div main-item>
  <h5>{{label}}</h5>
  <input #child fullWidth  type="email" [(ngModel)]="inputValue" class="form-control"
    (keyup)="startCountingToShowValidation(field)" (change)="startCountingToShowValidation(field)"
    (paste)="startCountingToShowValidation(field)" #field="ngModel" [placeholder]="label"
    [required]="require" [disabled]="disable" ngvemail
    pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
    />
  </div>
  @if (getcondition(field,1) && showErrorMessage) {
    <div >
      <p-message severity="error"  [text]="requiredValidation">
      </p-message>
    </div>
  }
  @if (getcondition(field,2) && showErrorMessage) {
    <div >
      <p-message  severity="error"  [text]="emailValidationMessage" >
      </p-message>
    </div>
  }
