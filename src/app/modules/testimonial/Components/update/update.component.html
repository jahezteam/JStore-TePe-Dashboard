@if (isAuth(testimonialPermissions.Update)) {
  <div class="container">
    <p-toast position="top-right" key="tl"></p-toast>
    <p-card class="">
      <div class="Body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-image-upload
                [label]="'Image'"
                [required]="true"
                [maxSizeMB]="2"
                [filePreview]="form.image"
                [allowedTypes]="['image/jpeg', 'image/png']"
                (imageSelected)="onImageSelected($event)"
                (inputValid)="isInputValid('image', $event)"
              ></app-image-upload>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.alternateText"
                [name]="'alternateText'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('alternateText', $event)"
                [require]="true"
                [label]="'Alternate Text'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.alternateTextEn"
                [name]="'alternateTextEn'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('alternateTextEn', $event)"
                [require]="true"
                [label]="'Alternate Text En'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.imageTitle"
                [name]="'imageTitle'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('imageTitle', $event)"
                [require]="true"
                [label]="'Image Title'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.imageTitleEn"
                [name]="'imageTitleEn'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('imageTitleEn', $event)"
                [require]="true"
                [label]="'image Title En'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.name"
                [name]="'name'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('name', $event)"
                [require]="true"
                [label]="'name Ar'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.nameEn"
                [name]="'nameEn'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('nameEn', $event)"
                [require]="true"
                [label]="'name En'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.jobTitle"
                [name]="'jobTitle'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('jobTitle', $event)"
                [require]="true"
                [label]="'jobTitle Ar'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.jobTitleEn"
                [name]="'jobTitleEn'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                [require]="true"
                (inputValid)="isInputValid('jobTitleEn', $event)"
                [label]="'jobTitle En'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <app-text-area-component
                [(ngModel)]="form.description"
                [name]="'description'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('description', $event)"
                [require]="true"
                [label]="'Description Ar'"
                [disable]="false"
              ></app-text-area-component>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <app-text-area-component
                [(ngModel)]="form.descriptionEn"
                [name]="'descriptionEn'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('descriptionEn', $event)"
                [require]="true"
                [label]="'description En'"
                [disable]="false"
              ></app-text-area-component>
            </div>
          </div>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          type="button"
          label="Save"
          class="btn btn-success"
          (click)="submit()"
          [disabled]="getValidation()"
        ></button
        >&nbsp;
        <button
          pButton
          type="button"
          label="cancel"
          class="btn btn-primary"
          (click)="cancel()"
        ></button>
      </ng-template>
    </p-card>
  </div>
}
