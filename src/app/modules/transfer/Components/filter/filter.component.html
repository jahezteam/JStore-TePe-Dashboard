<div class="container">
  <p-toast position="top-right" key="tl"></p-toast>
  <br />

  <div class="row">
    <div class="col-md-12">
      <div class="data-group">
        <app-pick-list-component
          [filter]="true"
          (changed)="handleSelectMainCategory($event)"
          [showClear]="false"
          [filterBy]="'name'"
          [label]="'Main Categories'"
          [options]="mainCategories"
          [size]="'small'"
          [(ngModel)]="selectedMainCategory"
        ></app-pick-list-component>
      </div>
    </div>
    <div class="col-md-12 my-3">
      <div class="data-group">
        <app-pick-list-component
          [filter]="true"
          (changed)="handleSelectCategory($event)"
          [showClear]="false"
          [filterBy]="'name'"
          [label]="'Categories'"
          [options]="categories"
          [size]="'small'"
          [(ngModel)]="selectedCategory"
        ></app-pick-list-component>
      </div>
    </div>
    <!--    <div class="col-md-12">-->
    <!--      <div class="data-group">-->
    <!--        <app-pick-list-component-->
    <!--          [filter]="true"-->
    <!--          (changed)="handleSelectMainCategory($event)"-->
    <!--          [showClear]="false"-->
    <!--          [filterBy]="'name'"-->
    <!--          [label]="'Regions'"-->
    <!--          [options]="mainCategories"-->
    <!--          [size]="'small'"-->
    <!--          [(ngModel)]="selectedMainCategory"-->
    <!--        ></app-pick-list-component>-->
    <!--      </div>-->
    <!--    </div>-->
    <div class="col-md-12">
      <div class="data-group">
        <h4>Is Active</h4>
        <p-inputSwitch [(ngModel)]="data.isActive"></p-inputSwitch>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="data-group">
        <button
          pButton
          type="button"
          label="Add"
          class="btn btn-success"
          (click)="ok()"
        ></button
        >&nbsp;
        <button
          pButton
          type="button"
          label="Clear"
          class="btn btn-primary"
          (click)="clearFilter()"
        ></button
        >&nbsp;
        <button
          pButton
          type="button"
          label="Close"
          class="btn btn-light-primary"
          (click)="close()"
        ></button>
      </div>
    </div>
  </div>
</div>
