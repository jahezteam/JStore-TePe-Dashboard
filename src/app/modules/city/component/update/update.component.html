@if (isAuth(cityPermissions.UpdateCity)) {
  <div class="container">
    <p-toast position="top-right" key="tl"></p-toast>
    <p-card class="">
      <div class="Body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.name"
                [name]="'Name'"
                [minLength]="3"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('name', $event)"
                [require]="true"
                [label]="'NameAr'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.nameEn"
                [name]="'nameEn'"
                [minLength]="3"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('nameEn', $event)"
                [require]="true"
                [label]="'NameEn'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-pick-list-component
                [require]="true"
                [filter]="true"
                (changed)="handleRegionChange($event)"
                [showClear]="false"
                (inputValid)="isInputValid('regionId', $event)"
                [filterBy]="'name'"
                [label]="'Regions'"
                [options]="regions"
                [size]="'small'"
                [(ngModel)]="selectedRegion"
              >
              </app-pick-list-component>
            </div>
          </div>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          type="button"
          label="Save"
          class="btn btn-success"
          (click)="submit()"
          [disabled]="getValidation()"
        ></button
        >&nbsp;
        <button
          pButton
          type="button"
          label="cancel"
          class="btn btn-primary"
          (click)="cancel()"
        ></button>
      </ng-template>
    </p-card>
  </div>
}
