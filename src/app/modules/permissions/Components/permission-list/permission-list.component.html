
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <p-toast position="top-right" key="tl"></p-toast>
  <!--begin::Post-->
  <div class="post d-flex flex-column-fluid" id="kt_post">
    <!--begin::Container-->
    <div id="kt_content_container" class="container-xxl">
      <!--begin::Card-->
      <div class="card">
        <!--begin::Card header-->
        <div class="card-header border-0 pt-6">
          <!--begin::Card title-->
          <div class="card-title">
            <!--begin::Search-->
            <div class="d-flex align-items-center position-relative my-1">
              <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
              <span class="svg-icon svg-icon-1 position-absolute ms-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="black" />
                  <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="black" />
                </svg>
              </span>
              <!--end::Svg Icon-->
              <input type="text" (input)="searchInput($event)" data-kt-user-table-filter="search" class="form-control form-control-solid w-250px ps-14" placeholder="Search Permission" />
            </div>
            <!--end::Search-->
          </div>
          <!--begin::Card title-->
          <!--begin::Card toolbar-->
          <div class="card-toolbar">
            <!--begin::Toolbar-->
            <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
              <!--begin::Filter-->
              <button type="button"  class="btn btn-light-primary me-3" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                <!--begin::Svg Icon | path: icons/duotune/general/gen031.svg-->
                <span class="svg-icon svg-icon-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z" fill="black" />
                  </svg>
                </span>
              <!--end::Svg Icon-->Filter</button>

              <!--end::Filter-->


              <!--begin::Add user-->
              <button type="button" class="btn btn-primary" (click)="openAddPopup()" data-bs-toggle="modal" data-bs-target="#kt_modal_add_user">
                <!--begin::Svg Icon | path: icons/duotune/arrows/arr075.svg-->
                <span class="svg-icon svg-icon-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1" transform="rotate(-90 11.364 20.364)" fill="black" />
                    <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="black" />
                  </svg>
                </span>
              <!--end::Svg Icon-->Create Permission</button>
              <!--end::Add user-->
            </div>
            <!--end::Toolbar-->



          </div>
          <!--end::Card toolbar-->
        </div>
        <!--end::Card header-->
        <!--begin::Card body-->
        <div class="card-body py-4">
          <!--begin::Table-->
          <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table_users">
            <!--begin::Table head-->
            <thead>
              <!--begin::Table row-->
              <tr class="text-start text-muted fw-bolder fs-7 text-uppercase gs-0">
                <th class="w-10px pe-2">
                  <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                    <input class="form-check-input" type="checkbox" data-kt-check="true" data-kt-check-target="#kt_table_users .form-check-input" value="1" />
                  </div>
                </th>
                <th class="min-w-125px">#</th>
                <th class="min-w-125px">Permission Name</th>
              </tr>
              <!--end::Table row-->
            </thead>
            <!--end::Table head-->
            <!--begin::Table body-->
            <tbody class="text-gray-600 fw-bold">
              <!--begin::Table row-->
              @for (item of filteredDate; track item; let i = $index) {
                <tr>
                  <!--begin::Checkbox-->
                  <td>
                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                      <input class="form-check-input" type="checkbox" value="1" />
                    </div>
                  </td>
                  <!--end::Checkbox-->
                  <!--begin::User=-->
                  <td class="d-flex align-items-center">
                    {{i}}
                  </td>
                  <!--end::User=-->
                  <!--begin::Role=-->
                  <td>{{item.name}}</td>
                  <!--end::Role=-->
                  <!--begin::Joined-->
                  <!--begin::Action=-->
                  <td class="text-end">
                    <div ngbDropdown class="dropdown">
                      <div ngbDropdownToggle class="btn btn-primary dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                      </div>
                      <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <span  ngbDropdownItem (click)="routeToEdit(item.id)" class="dropdown-item" href="#">Edit</span>
                        <span ngbDropdownItem (click)="routeToDetails(item.id)" class="dropdown-item" href="#">Details</span>
                        <span ngbDropdownItem (click)="deleteItem(item)" class="dropdown-item" href="#">Delete</span>
                      </div>
                    </div>
                  </td>
                  <!--end::Action=-->
                </tr>
              }
              <!--end::Table row-->

            </tbody>
            <!--end::Table body-->
          </table>
          @if (totalPages > 1) {
            <app-paging
              [currentPage]="currentPage"
              [pager]="pager"
              [totalPages]="totalPages"
              (clickSetPage)="changePage($event)"
              >
            </app-paging>
          }
          <!--end::Table-->
        </div>
        <!--end::Card body-->
      </div>
      <!--end::Card-->
    </div>
    <!--end::Container-->
  </div>
  <!--end::Post-->
</div>
