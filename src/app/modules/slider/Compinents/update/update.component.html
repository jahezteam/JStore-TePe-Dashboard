@if (isAuth(sliderPermissions.UpdateSlider)) {
  <div class="container">
    <p-toast position="top-right" key="tl"></p-toast>
    <p-card class="">
      <div class="Body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-image-upload
                [label]="'Image'"
                [required]="true"
                [maxSizeMB]="2"
                [filePreview]="form.image"
                [allowedTypes]="['image/jpeg', 'image/png']"
                (imageSelected)="onImageSelected($event)"
                (inputValid)="isInputValid('image', $event)"
              ></app-image-upload>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.title"
                [name]="'title'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('title', $event)"
                [require]="true"
                [label]="'title Ar'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.titleEn"
                [name]="'titleEn'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('titleEn', $event)"
                [require]="true"
                [label]="'title En'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.summary"
                [name]="'summary'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                [require]="true"
                [label]="'summary Ar'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.summaryEn"
                [name]="'summaryEn'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                [require]="true"
                [label]="'summary En'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <app-text-area-component
                [(ngModel)]="form.description"
                [name]="'description'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('description', $event)"
                [require]="true"
                [label]="'Description Ar'"
                [disable]="false"
              ></app-text-area-component>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <app-text-area-component
                [(ngModel)]="form.descriptionEn"
                [name]="'descriptionEn'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('descriptionEn', $event)"
                [require]="true"
                [label]="'description En'"
                [disable]="false"
              ></app-text-area-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.titleLink"
                [name]="'titleLink'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                [require]="true"
                [label]="'titleLink Ar'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.titleLinkEn"
                [name]="'titleLinkEn'"
                [minLength]="5"
                [maxLength]="200"
                [size]="'small'"
                [require]="true"
                [label]="'titleLink En'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.link"
                [name]="'link'"
                [minLength]="5"
                [maxLength]="300"
                [size]="'small'"
                [require]="true"
                [label]="'link'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          type="button"
          label="Save"
          class="btn btn-success"
          (click)="submit()"
          [disabled]="getValidation()"
        ></button
        >&nbsp;
        <button
          pButton
          type="button"
          label="cancel"
          class="btn btn-primary"
          (click)="cancel()"
        ></button>
      </ng-template>
    </p-card>
  </div>
}
