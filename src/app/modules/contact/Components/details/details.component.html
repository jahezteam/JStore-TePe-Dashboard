@if (isAuth(ContactPermissions.ContactUsMessageDetails)) {
  <div class="container">
    <p-toast position="top-right" key="tl"></p-toast>
    <p-card class="">
      <div class="Body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.firstName"
                [name]="'firstName'"
                [size]="'small'"
                [require]="true"
                [label]="'First Name'"
                [disable]="true"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.lastName"
                [name]="'lastName'"
                [size]="'small'"
                [require]="true"
                [label]="'Last Name'"
                [disable]="true"
              ></app-text-component>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.mobile"
                [name]="'mobile'"
                [size]="'small'"
                [require]="true"
                [label]="'Mobile'"
                [disable]="true"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.email"
                [name]="'email'"
                [size]="'small'"
                [require]="true"
                [label]="'Email'"
                [disable]="true"
              ></app-text-component>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.content"
                [name]="'content'"
                [size]="'small'"
                [require]="true"
                [label]="'Content'"
                [disable]="true"
              ></app-text-component>
            </div>
          </div>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          type="button"
          label="Ok"
          class="btn btn-success"
          (click)="submit()"
        ></button
        >&nbsp;
        <button
          pButton
          type="button"
          label="cancel"
          class="btn btn-primary"
          (click)="cancel()"
        ></button>
      </ng-template>
    </p-card>
  </div>
}
