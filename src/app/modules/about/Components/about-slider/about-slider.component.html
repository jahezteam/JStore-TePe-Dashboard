@if (isAuth(aboutPermissions.UpdateAboutUs)) {
  <div class="container">
    <p-toast position="top-right" key="tl"></p-toast>
    <p-card class="">
      <div class="Body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-multi-image-upload
                [label]="'Upload Your Images'"
                [maxSizeMB]="10"
                [allowedTypes]="['image/jpeg', 'image/png']"
                [disable]="false"
                [images]="selectedImages"
                (imagesSelected)="handleImages($event)"
              ></app-multi-image-upload>
            </div>
          </div>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          type="button"
          label="Save"
          class="btn btn-success"
          (click)="submit()"
          [disabled]="getValidation()"
        ></button
        >&nbsp;
        <button
          pButton
          type="button"
          label="cancel"
          class="btn btn-primary"
          (click)="cancel()"
        ></button>
      </ng-template>
    </p-card>
  </div>
}
