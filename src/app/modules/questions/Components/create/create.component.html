@if (isAuth(questionPermissions.CreateQuestionType)) {
  <div class="container">
    <p-toast position="top-right" key="tl"></p-toast>
    <p-card class="">
      <div class="Body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.title"
                [name]="'title'"
                [minLength]="3"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('title', $event)"
                [require]="true"
                [label]="'Title Ar'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component
                [(ngModel)]="form.titleEn"
                [name]="'titleEn'"
                [minLength]="3"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('titleEn', $event)"
                [require]="true"
                [label]="'Title En'"
                [disable]="false"
              ></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-area-component
                [(ngModel)]="form.description"
                [name]="'description'"
                [minLength]="3"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('description', $event)"
                [require]="true"
                [label]="'Description'"
                [disable]="false"
              ></app-text-area-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-area-component
                [(ngModel)]="form.descriptionEn"
                [name]="'descriptionEn'"
                [minLength]="3"
                [maxLength]="200"
                [size]="'small'"
                (inputValid)="isInputValid('descriptionEn', $event)"
                [require]="true"
                [label]="'Description En'"
                [disable]="false"
              ></app-text-area-component>
            </div>
          </div>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <button
          pButton
          type="button"
          label="Save"
          class="btn btn-success"
          (click)="submit()"
          [disabled]="getValidation()"
        ></button
        >&nbsp;
        <button
          pButton
          type="button"
          label="cancel"
          class="btn btn-primary"
          (click)="cancel()"
        ></button>
      </ng-template>
    </p-card>
  </div>
}
