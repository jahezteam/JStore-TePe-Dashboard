@if (isAuth(colorPermissions.CreateColor)) {
  <div class="container">
    <p-toast position="top-right" key="tl"></p-toast>
    <p-card class="">
      <div class="Body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component [(ngModel)]="form.nameAr" [name]="'nameAr'" [minLength]="5" [maxLength]="200"
                [size]="'small'" (inputValid)="isInputValid('nameAr', $event)" [require]="true" [label]="'Arabic Name'"
                [disable]="false"></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component [(ngModel)]="form.nameEn" [name]="'nameEn'" [minLength]="5" [maxLength]="200"
                [size]="'small'" (inputValid)="isInputValid('nameEn', $event)" [require]="true" [label]="'English Name'"
                [disable]="false"></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component [(ngModel)]="form.code" [name]="'code'" [minLength]="5" [maxLength]="200"
                [size]="'small'" (inputValid)="isInputValid('code', $event)" [require]="true" [label]="'Code'"
                [disable]="false"></app-text-component>
            </div>
          </div>
        </div>
       
  </div>
  <ng-template pTemplate="footer">
    <button pButton type="button" label="Save" class="btn btn-success" (click)="submit()"
    [disabled]="getValidation()"></button>&nbsp;
    <button pButton type="button" label="cancel" class="btn btn-primary" (click)="cancel()"></button>
  </ng-template>
</p-card>
</div>
}
