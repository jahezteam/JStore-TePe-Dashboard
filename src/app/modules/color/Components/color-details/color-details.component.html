@if (isAuth(colorPermissions.ColorDetails)) {
  <div class="container">
    <p-toast position="top-right" key="tl"></p-toast>
    <p-card class="">
      <div class="Body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component [(ngModel)]="form.nameAr" [name]="'nameAr'"
              [size]="'small'" [require]="false" [label]="'Arabic Name'" 
              [disable]="true"></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component [(ngModel)]="form.nameEn" [name]="'nameEn'"
              [size]="'small'" [require]="false" [label]="'English Name'"
              [disable]="true"></app-text-component>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <app-text-component [(ngModel)]="form.code" [name]="'code'"
              [size]="'small'" [require]="false" [label]="'Code'" 
              [disable]="true"></app-text-component>
            </div>
          </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton type="button" label="Ok" class="btn btn-success" (click)="submit()"></button>&nbsp;
      <button pButton type="button" label="cancel" class="btn btn-primary" (click)="cancel()"></button>
    </ng-template>
  </p-card>
</div>
}
